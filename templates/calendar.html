<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Calendario de Pedidos</title>
  <link href="/static/fullcalendar.min.css" rel="stylesheet">
  <script src="/static/fullcalendar.min.js"></script>
</head>
<body>
  <header>
    <h1>Pedidos por País</h1>
    <div><strong>{{ user }}</strong> · <a href="/logout">Salir</a></div>
  </header>

  <section class="filters">
    <label>País:
      <select id="country-select">
        <option value="">— Elegir país —</option>
      </select>
    </label>
  </section>

  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, { initialView: 'dayGridMonth' });
      calendar.render();

      // Cargar países
      fetch('/api/countries')
        .then(res => res.json())
        .then(list => {
          const sel = document.getElementById('country-select');
          list.forEach(c => sel.add(new Option(c, c)));
        });

      // Al cambiar, cargar eventos
      document.getElementById('country-select').addEventListener('change', function() {
        const country = this.value;
        if (!country) return;
        fetch(`/api/events?country=${encodeURIComponent(country)}`)
          .then(res => res.json())
          .then(events => {
            calendar.removeAllEvents();
            calendar.addEventSource(events);
          });
      });
    });
  </script>
</body>
</html>
