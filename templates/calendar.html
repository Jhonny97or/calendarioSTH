<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Saint Honore - Calendario</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-wrap">
      <img src="/static/logo.png" alt="Saint Honore">
      <span>Demand Planning</span>
    </div>
    <div>
      <strong>{{ user }}</strong> · <a href="/logout">Salir</a>
    </div>
  </header>

  <section class="filters">
    <label>País:
      <select id="country-select">
        <option value="">— Elegir país —</option>
      </select>
    </label>
  </section>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const countrySelect = document.getElementById('country-select');
      const calendarEl    = document.getElementById('calendar');
      const calendar      = new FullCalendar.Calendar(calendarEl, { initialView: 'dayGridMonth' });
      calendar.render();

      // Carga países
      fetch('/api/countries')
        .then(res => res.json())
        .then(list => list.forEach(c => countrySelect.add(new Option(c, c))));

      // Al cambiar país, carga eventos
      countrySelect.addEventListener('change', function() {
        const country = this.value;
        calendar.removeAllEvents();
        if (!country) return;
        fetch(`/api/events?country=${encodeURIComponent(country)}`)
          .then(res => res.json())
          .then(events => calendar.addEventSource(events));
      });
    });
  </script>
</body>
</html>
