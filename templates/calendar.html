<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Saint Honore - Calendario</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-wrap">
      <img src="/static/logo.png" alt="Saint Honore">
      <span>Demand Planning</span>
    </div>
    <div><strong>{{ user }}</strong> · <a href="/logout">Salir</a></div>
  </header>

  <section class="filters">
    <label>País:
      <select id="country-select">
        <option value="">— Elegir país —</option>
      </select>
    </label>

    <button id="btn-ics" style="display:none;">Descargar ICS</button>

    <form id="email-form" style="display:none;">
      <input type="email" name="to" placeholder="Correo destinatario" required>
      <button type="submit">Enviar por email</button>
    </form>
  </section>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const countrySelect = document.getElementById('country-select');
    const btnIcs = document.getElementById('btn-ics');
    const emailForm = document.getElementById('email-form');
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl,{ initialView:'dayGridMonth' });
    calendar.render();

    let currentCountry = '';

    // 1) Poblar países
    fetch('/api/countries').then(r=>r.json()).then(list=>{
      list.forEach(c=> countrySelect.add(new Option(c,c)));
    });

    // 2) Al cambiar país
    countrySelect.addEventListener('change',()=>{
      const c = countrySelect.value;
      currentCountry = c;
      calendar.removeAllEvents();
      btnIcs.style.display = 'none';
      emailForm.style.display = 'none';
      if(!c) return;
      // cargar eventos
      fetch(`/api/events?country=${encodeURIComponent(c)}`)
        .then(r=>r.json())
        .then(events=> calendar.addEventSource(events));
      // mostrar botones
      btnIcs.style.display = 'inline-block';
      emailForm.style.display = 'inline-block';
    });

    // 3) Descargar ICS
    btnIcs.addEventListener('click', ()=>{
      window.location = `/api/ics?country=${encodeURIComponent(currentCountry)}`;
    });

    // 4) Enviar email
    emailForm.addEventListener('submit', e=>{
      e.preventDefault();
      const form = new FormData(emailForm);
      form.append('country', currentCountry);
      fetch('/api/email', { method:'POST', body: form })
        .then(r=> r.json())
        .then(j=> alert(j.detail));
    });
  });
  </script>
</body>
</html>
