<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Saint Honoré · Calendario</title>

  <!-- FULLCALENDAR + BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <!-- Bootstrap para un look limpio -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="shadow-sm">
    <div class="logo-wrap">
      <img src="/static/logo.png" alt="Saint Honoré">
      <span>Demand&nbsp;Planning</span>
    </div>
    <div class="me-2">
      <strong>{{ user }}</strong> · <a href="/logout">Salir</a>
    </div>
  </header>

  <!-- Filtros -->
  <section class="filters">
    <label>Proveedor:
      <select id="provider-select">
        <option value="">— Elegir —</option>
      </select>
    </label>

    <label>País:
      <select id="country-select" disabled>
        <option value="">— Elegir —</option>
      </select>
    </label>
  </section>

  <!-- Calendario -->
  <div id="calendar"></div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
