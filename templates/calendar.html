<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Saint Honoré – Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <style>
    /* opcional: evita que el título con país se corte en pantallas pequeñas */
    .fc .fc-toolbar-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrap">
      <img src="/static/logo.png" alt="Saint Honoré">
      <span>SAINT HONORÉ · <strong>PEDIDOS</strong></span>
    </div>
    <div><strong>{{ user }}</strong> · <a href="/logout">Salir</a></div>
  </header>

  <section class="filters">
    <label>País:
      <select id="country-select">
        <option value="">— Elegir país —</option>
      </select>
    </label>
    <button id="btn-ics" style="display:none;">Descargar ICS</button>
  </section>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const countrySelect = document.getElementById('country-select');
      const btnIcs        = document.getElementById('btn-ics');
      const calendarEl    = document.getElementById('calendar');

      let currentCountry = '';

      /** Actualiza el texto del título: "September 2025 – PANAMA" */
      function updateCalendarTitle() {
        const titleEl = calendarEl.querySelector('.fc-toolbar-title');
        if (!titleEl) return;
        const baseTitle = calendar.view ? calendar.view.title : titleEl.textContent;
        titleEl.textContent = currentCountry ? `${baseTitle} – ${currentCountry}` : baseTitle;
        // (opcional) renombrar botón ICS con el país
        btnIcs.textContent = currentCountry ? `Descargar ICS – ${currentCountry}` : 'Descargar ICS';
      }

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'today prev,next',
          center: 'title',
          right: ''
        },
        datesSet: updateCalendarTitle, // se dispara al navegar entre meses
      });

      calendar.render();
      updateCalendarTitle(); // asegura título correcto al cargar

      /* ───── Cargar países ───── */
      fetch('/api/countries')
        .then(r => r.json())
        .then(list => list.forEach(c => countrySelect.add(new Option(c, c))));

      /* ───── Al cambiar país ───── */
      countrySelect.addEventListener('change', () => {
        const c = countrySelect.value;
        currentCountry = c;
        calendar.removeAllEvents();
        btnIcs.style.display = c ? 'inline-block' : 'none';

        if (!c) {
          updateCalendarTitle(); // limpia el sufijo si se des-selecciona
          return;
        }

        fetch(`/api/events?country=${encodeURIComponent(c)}`)
          .then(r => r.json())
          .then(events => {
            calendar.addEventSource(events);
            updateCalendarTitle(); // añade "– {PAÍS}" al título
          });
      });

      /* ───── Descargar ICS ───── */
      btnIcs.addEventListener('click', () => {
        if (!currentCountry) return;
        window.location = `/api/ics?country=${encodeURIComponent(currentCountry)}`;
      });
    });
  </script>
</body>
</html>
