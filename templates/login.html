<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Saint Honoré · Acceso</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="center">
  <form method="post" class="card">
    <img src="/static/logo.png" alt="Saint Honoré" class="logo-big">
    <h1>Iniciar sesión</h1>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <label>Usuario
      <input name="username" required value="brand1">
    </label>
    <label>Contraseña
      <input name="password" type="password" required value="brand1">
    </label>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
